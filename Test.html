<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Portfolio</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .portfolio-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      padding: 20px;
    }
    .project-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    .project-card:nth-child(1) { animation-delay: 0.2s; }
    .project-card:nth-child(2) { animation-delay: 0.4s; }
    .project-card:nth-child(3) { animation-delay: 0.6s; }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .project-content {
      padding: 20px;
    }
    .project-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .project-description {
      color: #555;
      margin-bottom: 15px;
    }
    .view-link {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .view-link:hover {
      background: #0056b3;
    }

    /* Hover Animation */
    .project-card:hover {
      transform: translateY(-10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Fade-In Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="portfolio-container">
    <!-- Project 1 -->
    <div class="project-card">
      <img src="https://via.placeholder.com/300x200" alt="Project 1" class="project-image">
      <div class="project-content">
        <h2 class="project-title">Project Title 1</h2>
        <p class="project-description">Brief description of the project goes here.</p>
        <a href="#" class="view-link">View Project</a>
      </div>
    </div>

    <!-- Project 2 -->
    <div class="project-card">
      <img src="https://via.placeholder.com/300x200" alt="Project 2" class="project-image">
      <div class="project-content">
        <h2 class="project-title">Project Title 2</h2>
        <p class="project-description">Brief description of the project goes here.</p>
        <a href="#" class="view-link">View Project</a>
      </div>
    </div>

    <!-- Project 3 -->
    <div class="project-card">
      <img src="https://via.placeholder.com/300x200" alt="Project 3" class="project-image">
      <div class="project-content">
        <h2 class="project-title">Project Title 3</h2>
        <p class="project-description">Brief description of the project goes here.</p>
        <a href="#" class="view-link">View Project</a>
      </div>
    </div>
  </div>
</body>
</html>
