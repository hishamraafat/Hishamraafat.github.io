<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }

        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Project Card Styles */
        .project-card {
            background-color: white;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 15px;
        }

        .project-title {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .project-description {
            font-size: 14px;
            margin: 10px 0;
            color: #666;
        }

        .project-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .project-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <main class="portfolio-container">
        <!-- Project 1 -->
        <div class="project-card">
            <img src="https://via.placeholder.com/500x300" alt="Project Image" class="project-image">
            <div class="project-info">
                <h2 class="project-title">First Aid 2020 course - full project posts</h2>
                <p class="project-description">Full posts of "First Aid Course 2020".</p>
                <a href="https://example.com" class="project-link" target="_blank">View</a>
            </div>
        </div>
        <!-- Project 2 -->
        <div class="project-card">
            <img src="https://via.placeholder.com/500x300" alt="Project Image" class="project-image">
            <div class="project-info">
                <h2 class="project-title">First Aid 2020 course - full project designs</h2>
                <p class="project-description">Full designs of "First Aid Course 2020".</p>
                <a href="https://example.com" class="project-link" target="_blank">View</a>
            </div>
        </div>
    </main>
</body>
</html>
